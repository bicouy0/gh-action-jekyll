name: Test

on:
  push:
    branches: [master, main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  publish:
    runs-on: ubuntu-20.04
    env:
      BUNDLE_GEMFILE: $GITHUB_WORKSPACE/sub/Gemfile
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - run: bundle binstubs jekyll --path=$HOME/.local/bin

      - run: jekyll -v
